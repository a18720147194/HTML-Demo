<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本样式</title>
		<style type="text/css">
			.p1{
				text-transform:字母大小写 ;
				text-decoration: 上下中划线;
				word-spacing: 指定字符间距;
				text-align: 对齐方式;
				text-indent: 设置首行缩进;
			}
		</style>
	</head>
	<body>
		<p class="p1">我的小树苗</p>
	</body>
</html>
