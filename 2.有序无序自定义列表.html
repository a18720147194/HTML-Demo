<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
		<style type="text/css">
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<ul>学习科目
			<li>语文</li>
			<li>数学</li>
			<li>英语</li>
			<li>体育</li>
		</ul><hr /><hr />
		<ol type="1">
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ol>
		<hr /><hr />
		<dl>
			<dt>cat</dt>
			<dd>生性好动</dd>
			<dd>喜食鱼</dd>
			<dd>好捉鼠</dd>
			<dt>dog</dt>
			<dd>忠厚老实</dd>
			<dd>爱啃骨头</dd>
		</dl>
	</body>
</html>
