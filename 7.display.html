<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display</title>
		<style type="text/css">
			/*display可选值:
				inline:将元素设置为内敛
				block:将元素设置为块
				inline-block:设置为内联块元素(可设置宽度的
				不独占一行的)
				none:不显示元素且不占网页位置
				使用visibility设置隐藏显示状态
					visible 默认  显示
					hidden 隐藏  占位*/
			a{
				background-color: pink;
			
				display: block;
				width: 100px;
				height: 100px;
				display:inline-block;
				display: none;
			}
		</style>
	</head>
	<body>
		<a href="4.文本样式.html">我是index</a>
		<span>hello</span>
	</body>
</html>
